<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Book an appointment with me!</h1>

      <form id="appointment">
        <div class="form-group">
          <label for="full-name">Full Name:</label>
          <input id="full-name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input id="date" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="start-time">Start Time: </label>
          <input id="start-time" class="form-control" type="time">
        </div>
        <div class="form-group">
          <label for="end-time">End Time: </label>
          <input id="end-time" class="form-control" type="time">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>

      <div id="confirmation">
        Thank you for scheduling an appointment, <span id="confirm-name"></span>. I will see you at <span id="confirm-start"></span> on <span id="confirm-date"></span>.
      </div>
    </div>
  </body>
</html>
